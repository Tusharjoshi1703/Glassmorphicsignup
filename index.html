<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="learn2.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup">
                <h1>Sign up</h1>
                <p> It just takes 30 seconds.</p>
            </header>
            <main class="signup">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Tushar Joshi" required >
                    </p>
                    <p>
                        <label for="email">Your email</label>
                        <input type="email" id="youremail" placeholder="Tushar@Joshi" required >
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required >
                    </p>
                    <p>
                       
                        <input type="submit" id="submit" value="Create Account" >
                    </p>
                </form>
            </main>
            <footer class="ffooter">
                <p>
                Already have an Account? <a href="#">Login</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
